<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEATMAP</title>
    <link rel="icon" type="image/png" href="pixil-frame-0.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root {
            --bg-color: #4444FE;
            --shadow-color: #000090;
            --panel-color: #FDFEFE;
            --text-color: #333;
            --accent-color: #4444FE;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding-left: 80px;
            padding-right: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            /* Changed to row for sidebar layout */
            align-items: flex-start;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            height: 100vh;
            background: var(--panel-color);
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-right: 2px solid #000;
            box-shadow: 4px 0px 0px var(--shadow-color);
            z-index: 1000;
        }

        .sidebar-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s;
            color: #666;
            border: 2px solid transparent;
            position: relative;
        }

        .sidebar-icon:hover {
            background: #f0f0f0;
            color: var(--accent-color);
            transform: scale(1.05);
        }

        .sidebar-icon.active {
            background: var(--accent-color);
            color: white;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px var(--shadow-color);
        }

        /* Tooltip for Sidebar */
        .sidebar-icon::after {
            content: attr(title);
            position: absolute;
            left: 120%;
            top: 50%;
            transform: translateY(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.9em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            font-weight: 600;
            z-index: 1001;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar-icon:hover::after {
            opacity: 1;
        }

        .container {
            flex-grow: 1;
            max-width: 1100px;
            padding: 40px 60px;
            /* Increased padding */
            box-sizing: border-box;
            margin: 0 auto;
        }

        /* Wiki Container */
        #wiki-container {
            display: none;
            /* Hidden by default */
            background: var(--panel-color);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 8px 8px 0px var(--shadow-color);
            border: 2px solid #000;
            animation: fadeIn 0.5s ease-out;
        }

        .wiki-main-title {
            font-size: 4em;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: -2px;
            border-bottom: 4px solid #000;
            padding-bottom: 20px;
            text-shadow: 2px 2px 0px #eee;
        }

        #wiki-content {
            line-height: 1.8;
            color: #333;
            font-size: 1.1em;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        #wiki-content h1 {
            margin-top: 1.5em;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-size: 2.5em;
        }

        #wiki-content a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        #wiki-content a:hover {
            text-decoration: underline;
        }

        #wiki-content img {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #eee;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3.5em;
            font-weight: 900;
            text-shadow: 4px 4px 0px var(--shadow-color);
            letter-spacing: -1px;
        }

        .search-section {
            background: var(--panel-color);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 8px 8px 0px var(--shadow-color);
            margin-bottom: 40px;
            display: flex;
            gap: 10px;
            border: 2px solid #000;
        }

        #search-input {
            flex-grow: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1.1em;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            background-color: #f8f8ff;
        }

        .release {
            background: var(--panel-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0px var(--shadow-color);
            border: 2px solid #000;
            transition: transform 0.2s;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .release:hover {
            transform: translateY(-2px);
        }

        .release.prerelease {
            border: 6px solid transparent;
            background:
                linear-gradient(var(--panel-color), var(--panel-color)) padding-box,
                repeating-linear-gradient(45deg, #FFD700, #FFD700 15px, #000 15px, #000 30px) border-box;
        }

        .release-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-name {
            font-size: 2em;
            font-weight: 800;
            color: var(--accent-color);
            text-decoration: none;
        }

        .tag-name:hover {
            text-decoration: underline;
        }

        .published-at {
            color: #666;
            font-size: 0.9em;
            background: #f0f0f0;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
        }

        .assets-section {
            margin-top: 25px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .assets-title {
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
            color: #555;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .assets {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }

        .asset {
            background: white;
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 12px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .asset:hover {
            border-color: var(--accent-color);
            background-color: #fdfdff;
        }

        .asset a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .asset-size {
            color: #888;
            font-size: 0.85em;
            margin-left: auto;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .body {
            line-height: 1.7;
            color: #444;
            font-size: 1.05em;
        }

        .body h1,
        .body h2,
        .body h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #222;
        }

        .body code {
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
        }

        .body pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .body pre code {
            background: transparent;
            color: inherit;
            padding: 0;
        }

        .body ul,
        .body ol {
            padding-left: 25px;
        }

        .body img {
            max-width: 100%;
            border-radius: 8px;
        }

        .loading {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
            text-shadow: 2px 2px 0px var(--shadow-color);
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #ef9a9a;
            box-shadow: 8px 8px 0px var(--shadow-color);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #3333cc;
        }

        ::-webkit-scrollbar-thumb {
            background: #FDFEFE;
            border-radius: 6px;
            border: 3px solid #3333cc;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--panel-color);
            border-top: 2px solid #000;
            box-shadow: 0px -4px 0px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 900;
            font-weight: 600;
            color: #555;
            font-size: 0.8em;
        }

        /* Animation Widget */
        .animation-widget {
            position: fixed;
            bottom: 20px;
            /* Height of footer */
            right: 20px;
            width: 96px;
            height: 96px;
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .animation-widget img {
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            /* Keep pixel art crisp */
        }

        .animation-widget .frame-2 {
            display: none;
        }

        .animation-widget:hover .frame-1 {
            display: none;
        }

        .animation-widget:hover .frame-2 {
            display: block;
        }

        /* Controls Section */
        .controls-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            background: var(--panel-color);
            padding: 15px 20px;
            border-radius: 16px;
            box-shadow: 8px 8px 0px var(--shadow-color);
            border: 2px solid #000;
        }

        .search-wrapper {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 5px 15px;
            margin-right: 20px;
            transition: all 0.2s;
        }

        .search-wrapper:focus-within {
            border-color: var(--accent-color);
            background-color: #f8f8ff;
        }

        #search-input {
            border: none;
            background: transparent;
            padding: 10px;
            font-size: 1em;
            width: 100%;
            outline: none;
            font-family: inherit;
        }

        .controls-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .icon-btn {
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: #666;
            position: relative;
        }

        .icon-btn:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .icon-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            box-shadow: 4px 4px 0px var(--shadow-color);
        }

        .icon-btn.active:hover {
            color: white;
        }

        /* Tooltip */
        .icon-btn::after {
            content: attr(title);
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .icon-btn:hover::after {
            opacity: 1;
        }

        /* No Releases Found Styling */
        .no-releases {
            background: var(--panel-color);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 8px 8px 0px var(--shadow-color);
            border: 2px solid #000;
            color: #666;
            animation: fadeIn 0.5s ease-out;
        }

        .no-releases .material-symbols-outlined {
            font-size: 64px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .no-releases h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.5em;
        }

        .no-releases p {
            margin: 0;
            font-size: 1.1em;
        }

        /* Navigation Tabs */
        .main-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-tab {
            background: rgba(253, 254, 254, 0.8);
            padding: 12px 30px;
            border-radius: 16px;
            text-decoration: none;
            color: #333;
            font-weight: 800;
            font-size: 1.2em;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px var(--shadow-color);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            background: #fff;
            color: var(--accent-color);
        }

        .nav-tab.active {
            background: var(--panel-color);
            color: var(--accent-color);
            border-color: #000;
        }

        /* Wiki Next Page Footer */
        .wiki-next-footer {
            margin-top: 60px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #ccc;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            height: 40vh;
            /* Increased height for scroll interaction */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .next-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
        }

        .progress-bar-bg {
            width: 100%;
            max-width: 300px;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.1s linear;
        }

        .scroll-hint {
            font-size: 0.9em;
            color: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>

    <div class="container" style="padding-bottom: 100px;">

        <!-- Releases Section -->
        <div id="releases-section">

            <div class="controls-section">
                <div class="search-wrapper">

                    <!-- Filters -->
                    <button id="btn-filter-prerelease" class="icon-btn" title="Hide Prereleases">

    <script>
        const repoOwner = 'NagusameCS';
        const repoName = 'HEATMAP';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/releases`;

        let allReleases = [];

        // State for filters
        let currentSort = 'newest';
        let hidePrereleases = false;
        let showWindowsOnly = false;
        let showMacOnly = false;
        let showUniversal = false;

        async function fetchReleases() {
            const container = document.getElementById('releases-container');
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API returned ${response.status}: ${response.statusText}`);
                }
                allReleases = await response.json();

                if (allReleases.length === 0) {
                    renderNoReleases('No releases found in this repository.');
                    return;
                }

                applyFiltersAndRender();
            } catch (error) {
                container.innerHTML = `<div class="error"><h3>Error loading releases</h3><p>${error.message}</p></div>`;
                console.error(error);
            }
        }

        function renderNoReleases(message) {
            const container = document.getElementById('releases-container');
            container.innerHTML = `
                <div class="no-releases">
                    <span class="material-symbols-outlined">sentiment_dissatisfied</span>
                    <h3>No Releases Found</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function applyFiltersAndRender() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let filtered = allReleases.filter(release => {
                // Search Filter
                const name = (release.name || '').toLowerCase();
                const tagName = (release.tag_name || '').toLowerCase();
                const body = (release.body || '').toLowerCase();
                const matchesSearch = name.includes(searchTerm) || tagName.includes(searchTerm) || body.includes(searchTerm);
                if (!matchesSearch) return false;

                // Prerelease Filter
                if (hidePrereleases && release.prerelease) return false;

                // Platform Filters
                // Check assets and body for keywords
                const assetsStr = JSON.stringify(release.assets || []).toLowerCase();
                const contentStr = (name + body + assetsStr).toLowerCase();

                const hasWindows = contentStr.includes('windows') || contentStr.includes('.exe') || contentStr.includes('.msi');
                const hasMac = contentStr.includes('mac') || contentStr.includes('.dmg') || contentStr.includes('.pkg') || contentStr.includes('darwin');
                const hasUniversal = contentStr.includes('universal') || contentStr.includes('linux') || contentStr.includes('.tar.gz') || contentStr.includes('ubuntu') || contentStr.includes('debian');

                if (showWindowsOnly && !hasWindows) return false;
                if (showMacOnly && !hasMac) return false;
                if (showUniversal && !hasUniversal) return false;

                return true;
            });

            // Sort
            filtered.sort((a, b) => {
                const dateA = new Date(a.published_at);
                const dateB = new Date(b.published_at);
                return currentSort === 'newest' ? dateB - dateA : dateA - dateB;
            });

            renderReleases(filtered);
        }

        function renderReleases(releases) {
            const container = document.getElementById('releases-container');
            container.innerHTML = '';

            if (releases.length === 0) {
                renderNoReleases('Try adjusting your search or filters.');
                return;
            }

            releases.forEach(release => {
                const releaseDiv = document.createElement('div');
                releaseDiv.className = 'release';
                if (release.prerelease) {
                    releaseDiv.classList.add('prerelease');
                }

                const dateObj = new Date(release.published_at);
                const date = dateObj.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

                // Calculate days ago
                const now = new Date();
                const diffTime = Math.abs(now - dateObj);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                const daysAgoText = `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;

                // Parse markdown first
                const bodyContent = typeof marked !== 'undefined' ? marked.parse(release.body || '') : (release.body || '');

                // Extract extra download links from body
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = bodyContent;
                const links = tempDiv.querySelectorAll('a');
                const extraAssets = [];

                links.forEach(link => {
                    const href = link.getAttribute('href');
                    const text = link.textContent.trim();
                    // Heuristic for "download link"
                    const isDownload = /\.(zip|rar|7z|tar|gz|tgz|exe|msi|dmg|pkg|deb|rpm|apk|jar|iso|bin)$/i.test(href) ||
                        /download/i.test(text) ||
                        /download/i.test(link.title);

                    if (isDownload && href) {
                        extraAssets.push({
                            browser_download_url: href,
                            name: text || href.split('/').pop(),
                            size: null,
                            isExternal: true
                        });
                        // Remove the link from the body content
                        link.remove();
                    }
                });

                // Update body content with links removed
                const finalBodyContent = tempDiv.innerHTML;

                const allAssets = [...(release.assets || []), ...extraAssets];

                let assetsHtml = '';
                if (allAssets.length > 0) {
                    assetsHtml = '<div class="assets-section"><span class="assets-title">Downloads</span><ul class="assets">';
                    allAssets.forEach(asset => {
                        const sizeDisplay = asset.size ? (asset.size / 1024 / 1024).toFixed(2) + ' MB' : 'External';
                        const icon = asset.isExternal ? 'link' : 'package_2';
                        const target = asset.isExternal ? 'target="_blank"' : '';
                        assetsHtml += `
                            <li class="asset">
                                <a href="${asset.browser_download_url}" ${target}>
                                    <span class="material-symbols-outlined">${icon}</span>
                                    <span>${asset.name}</span>
                                    <span class="asset-size">${sizeDisplay}</span>
                                </a> 
                            </li>`;
                    });
                    assetsHtml += '</ul></div>';
                } else {
                    assetsHtml = '<div class="assets-section"><p>No binary assets available for this release.</p></div>';
                }

                const sourceHtml = `
                    <div class="assets-section">
                        <span class="assets-title">Source Code</span>
                        <ul class="assets">
                            <li class="asset"><a href="${release.zipball_url}"><span class="material-symbols-outlined">folder_zip</span><span>Source Code (zip)</span></a></li>
                            <li class="asset"><a href="${release.tarball_url}"><span class="material-symbols-outlined">folder_zip</span><span>Source Code (tar.gz)</span></a></li>
                        </ul>
                    </div>
                `;

                // Tags
                let tagsHtml = '';
                if (!release.prerelease) {
                    tagsHtml += '<span style="background:#2cbe4e; color:white; padding:2px 8px; border-radius:12px; font-size:0.8em; font-weight:bold; margin-left:10px;">Latest</span>';
                }

                releaseDiv.innerHTML = `
                    <div class="release-header">
                        <div style="display:flex; align-items:center;">
                            <a href="${release.html_url}" class="tag-name" target="_blank">${release.name || release.tag_name}</a>
                            ${tagsHtml}
                        </div>
                        <span class="published-at" title="${daysAgoText}" style="display: flex; align-items: center; gap: 5px; cursor: help;">
                            <span class="material-symbols-outlined" style="font-size: 18px;">calendar_today</span> ${date}
                        </span>
                    </div>
                    <div class="body">${finalBodyContent}</div>
                    ${assetsHtml}
                    ${sourceHtml}
                `;
                container.appendChild(releaseDiv);
            });
        }

        // Event Listeners
        document.getElementById('search-input').addEventListener('input', applyFiltersAndRender);

        document.getElementById('btn-sort').addEventListener('click', (e) => {
            const btn = e.currentTarget;
            const icon = btn.querySelector('.material-symbols-outlined');

            if (currentSort === 'newest') {
                currentSort = 'oldest';
                icon.textContent = 'arrow_upward';
                btn.title = 'Sort: Oldest First';
            } else {
                currentSort = 'newest';
                icon.textContent = 'arrow_downward';
                btn.title = 'Sort: Newest First';
            }
            applyFiltersAndRender();
        });

        document.getElementById('btn-filter-prerelease').addEventListener('click', (e) => {
            const btn = e.currentTarget;
            hidePrereleases = !hidePrereleases;
            btn.classList.toggle('active', hidePrereleases);
            applyFiltersAndRender();
        });

        document.getElementById('btn-filter-windows').addEventListener('click', (e) => {
            const btn = e.currentTarget;
            showWindowsOnly = !showWindowsOnly;
            btn.classList.toggle('active', showWindowsOnly);

            if (showWindowsOnly) {
                // Toggle others off
                if (showMacOnly) document.getElementById('btn-filter-mac').click();
                if (showUniversal) document.getElementById('btn-filter-universal').click();
            }
            applyFiltersAndRender();
        });

        document.getElementById('btn-filter-mac').addEventListener('click', (e) => {
            const btn = e.currentTarget;
            showMacOnly = !showMacOnly;
            btn.classList.toggle('active', showMacOnly);

            if (showMacOnly) {
                // Toggle others off
                if (showWindowsOnly) document.getElementById('btn-filter-windows').click();
                if (showUniversal) document.getElementById('btn-filter-universal').click();
            }
            applyFiltersAndRender();
        });

        document.getElementById('btn-filter-universal').addEventListener('click', (e) => {
            const btn = e.currentTarget;
            showUniversal = !showUniversal;
            btn.classList.toggle('active', showUniversal);

            if (showUniversal) {
                // Toggle others off
                if (showWindowsOnly) document.getElementById('btn-filter-windows').click();
                if (showMacOnly) document.getElementById('btn-filter-mac').click();
            }
            applyFiltersAndRender();
        });

        // Navigation Logic
        const navReleases = document.getElementById('nav-releases');
        const navWiki = document.getElementById('nav-wiki');
        const wikiNavContainer = document.getElementById('wiki-nav-container');
        const releasesSection = document.getElementById('releases-section');
        const wikiContainer = document.getElementById('wiki-container');
        const wikiContent = document.getElementById('wiki-content');

        navReleases.addEventListener('click', () => {
            navReleases.classList.add('active');
            navWiki.classList.remove('active');
            releasesSection.style.display = 'block';
            wikiContainer.style.display = 'none';
            wikiNavContainer.style.display = 'none';
        });

        navWiki.addEventListener('click', () => {
            navWiki.classList.add('active');
            navReleases.classList.remove('active');
            releasesSection.style.display = 'none';
            wikiContainer.style.display = 'block';
            wikiNavContainer.style.display = 'flex';

            if (wikiContent.innerHTML.includes('Loading Wiki...')) {
                loadWikiSystem();
            }
        });

        // Animation Widget Click
        document.querySelector('.animation-widget').addEventListener('click', () => {
            window.open(`https://github.com/${repoOwner}/${repoName}`, '_blank');
        });

        let wikiPages = [];
        let currentWikiPage = '';

        async function loadWikiSystem() {
            await fetchWikiSidebar();
            // If pages were found, load the first one (usually Home), otherwise default to Home
            const firstPage = wikiPages.length > 0 ? wikiPages[0].page : 'Home';
            await fetchWikiPage(firstPage);
        }

        async function fetchWikiSidebar() {
            try {
                const sidebarUrl = `https://raw.githubusercontent.com/wiki/${repoOwner}/${repoName}/_Sidebar.md`;
                const response = await fetch(sidebarUrl);

                wikiNavContainer.innerHTML = ''; // Clear existing
                wikiPages = [];

                if (response.ok) {
                    const text = await response.text();

                    // Parse standard markdown links: [Label](Link)
                    const linkRegex = /\[([^\]]+)\]\(([^)]+)\)/g;
                    let match;
                    while ((match = linkRegex.exec(text)) !== null) {
                        wikiPages.push({ label: match[1], page: match[2] });
                    }

                    // Also parse Wiki links: [[Page]] or [[Label|Page]]
                    const wikiLinkRegex = /\[\[([^\]]+)\]\]/g;
                    while ((match = wikiLinkRegex.exec(text)) !== null) {
                        const content = match[1];
                        let label, page;
                        if (content.includes('|')) {
                            [label, page] = content.split('|');
                        } else {
                            label = content;
                            page = content;
                        }
                        wikiPages.push({ label: label.trim(), page: page.trim() });
                    }
                } else {
                    // Sidebar not found. Use default known pages as requested.
                    //Checkpoint
                    console.log('No sidebar found. Using default page list.');
                    wikiPages = [
                        { label: 'Home', page: 'Home' },
                        { label: 'Navigating the Launcher', page: 'Navigating-the-Launcher' },
                        { label: 'Understanding The Program', page: 'Understanding-The-Program' },
                        { label: 'Runing Benchmarks', page: 'Runing-Benchmarks' },
                        { label: 'Analysis', page: 'Analysis' },
                        { label: 'Maintenance', page: 'Maintenance' }
                    ];
                }

                // Render icons
                wikiPages.forEach(item => {
                    createWikiSidebarIcon(item.label, item.page);
                });

            } catch (e) {
                console.log('Error fetching wiki navigation:', e);
                wikiNavContainer.innerHTML = '';
                wikiPages = [{ label: 'Home', page: 'Home' }];
                createWikiSidebarIcon('Home', 'Home');
            }
        }

        function createWikiSidebarIcon(label, page) {
            const div = document.createElement('div');
            div.className = 'sidebar-icon';
            div.title = label;
            div.dataset.page = page; // Store page for active state checking

            // Pick an icon based on label
            let iconName = 'article';
            const l = label.toLowerCase();
            if (l.includes('home')) iconName = 'home';
            else if (l.includes('install')) iconName = 'download';
            else if (l.includes('config')) iconName = 'settings';
            else if (l.includes('usage')) iconName = 'terminal';
            else if (l.includes('faq')) iconName = 'help';
            else if (l.includes('changelog')) iconName = 'history';
            else if (l.includes('navigating') || l.includes('launcher')) iconName = 'flag_circle';
            else if (l.includes('understanding')) iconName = 'lightbulb';
            else if (l.includes('benchmark')) iconName = 'speed';
            else if (l.includes('analysis')) iconName = 'analytics';
            else if (l.includes('maintenance')) iconName = 'handyman';

            div.innerHTML = `<span class="material-symbols-outlined" style="font-size: 24px;">${iconName}</span>`;

            div.onclick = () => {
                fetchWikiPage(page);
            };

            wikiNavContainer.appendChild(div);
        }

        async function fetchWikiPage(pageName) {
            currentWikiPage = pageName;

            // Update active state in sidebar
            document.querySelectorAll('#wiki-nav-container .sidebar-icon').forEach(el => {
                el.classList.toggle('active', el.dataset.page === pageName);
            });

            wikiContent.classList.remove('fade-out');
            wikiContent.innerHTML = '<p class="loading">Loading...</p>';
            try {
                const wikiUrl = `https://raw.githubusercontent.com/wiki/${repoOwner}/${repoName}/${pageName}.md`;
                const response = await fetch(wikiUrl);

                if (!response.ok) {
                    throw new Error(`Page '${pageName}' not found.`);
                }

                const text = await response.text();
                const html = typeof marked !== 'undefined' ? marked.parse(text) : text;

                wikiContent.innerHTML = html;

                // Fix relative links
                const links = wikiContent.querySelectorAll('a');
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && !href.startsWith('http') && !href.startsWith('#')) {
                        link.onclick = (e) => {
                            e.preventDefault();
                            fetchWikiPage(href);
                        };
                    }
                });

                // Setup Next Page Navigation
                setupNextPageNav(pageName);

            } catch (error) {
                wikiContent.innerHTML = `
                    <div class="error">
                        <h3>Could not load page: ${pageName}</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        let currentScrollListener = null;

        function setupNextPageNav(currentPage) {
            // Clean up previous listener if it exists
            if (currentScrollListener) {
                window.removeEventListener('scroll', currentScrollListener);
                currentScrollListener = null;
            }

            const currentIndex = wikiPages.findIndex(p => p.page === currentPage);
            if (currentIndex !== -1 && currentIndex < wikiPages.length - 1) {
                const nextPage = wikiPages[currentIndex + 1];

                const footer = document.createElement('div');
                footer.className = 'wiki-next-footer';
                footer.innerHTML = `
                    <div class="next-label">Next Up: ${nextPage.label}</div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill"></div>
                    </div>
                    <div class="scroll-hint">
                        Keep scrolling to continue
                        <span class="material-symbols-outlined">arrow_downward</span>
                    </div>
                `;

                wikiContent.appendChild(footer);

                const progressBar = footer.querySelector('.progress-bar-fill');
                let triggered = false;

                currentScrollListener = () => {
                    if (triggered) return;

                    const footerRect = footer.getBoundingClientRect();
                    const windowHeight = window.innerHeight;

                    // Calculate how much of the footer is visible
                    // When footer top is at window bottom, visible = 0
                    // When footer bottom is at window bottom, visible = height
                    const visibleHeight = windowHeight - footerRect.top;

                    // Map visibility to percentage (0 to 100)
                    // We use a factor to make it fill up as you scroll through it
                    let percentage = 0;

                    if (visibleHeight > 0) {
                        percentage = (visibleHeight / footerRect.height) * 100;
                    }

                    percentage = Math.min(100, Math.max(0, percentage));
                    progressBar.style.width = `${percentage}%`;

                    if (percentage >= 99) {
                        triggered = true;
                        window.removeEventListener('scroll', currentScrollListener);
                        currentScrollListener = null;

                        // Fade out content
                        wikiContent.classList.add('fade-out');

                        // Wait for transition before fetching
                        setTimeout(() => {
                            fetchWikiPage(nextPage.page);
                            window.scrollTo(0, 0);
                        }, 500);
                    }
                };

                window.addEventListener('scroll', currentScrollListener);
                // Initial check in case it's already visible
                currentScrollListener();
            }
        }
        // Load marked.js for markdown rendering
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        script.onload = fetchReleases;
        script.onerror = fetchReleases; // Try to load anyway even if marked fails
        document.head.appendChild(script);
    </script>
</body>
