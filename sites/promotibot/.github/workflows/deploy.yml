name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ~/promotibot || git clone https://github.com/NagusameCS/Promotibot.git ~/promotibot
            cd ~/promotibot
            git pull origin main
            npm install
            pm2 restart promotibot || pm2 start src/index.js --name promotibot
            pm2 save
