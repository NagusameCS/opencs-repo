<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentin - Results üíï</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --primary-red: #c9184a;
            --bg-gradient: linear-gradient(135deg, #fff5f7 0%, #ffe0e6 50%, #ffd6e0 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.15);
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-pink);
            margin-bottom: 10px;
        }
        .header p { color: #666; font-size: 1.1rem; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-pink);
            line-height: 1;
        }
        .stat-label {
            color: #666;
            margin-top: 10px;
            font-weight: 500;
        }
        .matches-section {
            background: white;
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        .matches-section h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .match-card {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #fff5f7 0%, #fff 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #ffe0e6;
            transition: all 0.3s ease;
        }
        .match-card:hover {
            border-color: var(--primary-pink);
            transform: translateX(5px);
        }
        .match-rank {
            width: 50px;
            height: 50px;
            background: var(--primary-pink);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.3rem;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .match-people {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .person {
            flex: 1;
            min-width: 200px;
        }
        .person-email {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        .person-details {
            color: #888;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        .match-heart {
            font-size: 2rem;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .compatibility {
            text-align: right;
            min-width: 100px;
        }
        .compat-score {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-pink);
        }
        .compat-label {
            font-size: 0.8rem;
            color: #888;
        }
        .compat-high { color: #4caf50; }
        .compat-med { color: #ff9800; }
        .compat-low { color: #999; }
        .no-matches {
            text-align: center;
            padding: 60px 20px;
        }
        .no-matches-icon { font-size: 5rem; margin-bottom: 20px; }
        .no-matches h2 { color: #333; margin-bottom: 10px; }
        .no-matches p { color: #666; }
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: var(--primary-pink);
            color: white;
            border: none;
        }
        .btn-primary:hover { background: var(--primary-red); transform: scale(1.05); }
        .btn-secondary {
            background: white;
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
        }
        .btn-secondary:hover { background: #fff5f7; }
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-pink);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .header h1 { font-size: 1.8rem; }
            .match-card { flex-direction: column; text-align: center; }
            .match-rank { margin: 0 0 15px 0; }
            .match-people { flex-direction: column; }
            .compatibility { text-align: center; margin-top: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíï Matchmaking Results</h1>
            <p>Powered by Hungarian Algorithm + Compatibility Scoring</p>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <h2>Loading results...</h2>
            </div>
        </div>
    </div>

    <script>
        async function loadResults() {
            try {
                const response = await fetch('/sites/valentin/api/results');
                const data = await response.json();
                
                const content = document.getElementById('content');
                
                if (data.error) {
                    // Check for specific error types
                    let icon = 'üíî';
                    let title = data.error;
                    let message = data.message || 'Please try again later';
                    
                    if (data.error === 'no_match' || data.error === 'No Match Found') {
                        icon = 'üòî';
                        title = 'No Match Found';
                        message = `Sorry, your account doesn't have a match associated with it.<br><br>
                            <strong>Possible reasons:</strong><br>
                            ‚Ä¢ Make sure you're logged in with the right account<br>
                            ‚Ä¢ You may not have submitted the forms on time<br>
                            ‚Ä¢ There wasn't a compatible match available<br><br>
                            <span style="color:#999;font-size:0.9rem;">Don't worry - there's always next year! üíï</span>`;
                    } else if (data.error === 'results_not_ready') {
                        icon = '‚è≥';
                        title = 'Results Not Ready Yet';
                        message = 'The matchmaking process hasn\'t been completed yet.<br><br>Please check back later!';
                    } else if (data.error === 'not_submitted') {
                        icon = 'üìù';
                        title = 'No Submission Found';
                        message = `We couldn't find a questionnaire submission for your account.<br><br>
                            Make sure you're logged in with the same account you used to fill out the form.`;
                    }
                    
                    content.innerHTML = `
                        <div class="no-matches">
                            <div class="no-matches-icon">${icon}</div>
                            <h2>${title}</h2>
                            <p style="line-height:1.6;">${message}</p>
                            <div class="actions">
                                <a href="./" class="btn btn-primary">üè† Back to Home</a>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                const { stats, matches } = data;
                
                let html = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number">${stats.totalParticipants}</div>
                            <div class="stat-label">üë• Participants</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.matchCount}</div>
                            <div class="stat-label">üíë Matches Made</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.avgCompatibility}%</div>
                            <div class="stat-label">üíØ Avg Compatibility</div>
                        </div>
                    </div>

                    <div class="matches-section">
                `;
                
                if (matches && matches.length > 0) {
                    html += '<h2>üíò Your Matches</h2>';
                    matches.forEach((match, index) => {
                        const score = Math.round(match.score);
                        const scoreClass = score >= 70 ? 'compat-high' : score >= 40 ? 'compat-med' : 'compat-low';
                        
                        html += `
                            <div class="match-card">
                                <div class="match-rank">${index + 1}</div>
                                <div class="match-people">
                                    <div class="person">
                                        <div class="person-email">${match.person1.email.split('@')[0]}@...</div>
                                        <div class="person-details">${match.person1.gender || ''} ‚Ä¢ Grade ${match.person1.grade || 'N/A'} ‚Ä¢ Age ${match.person1.age || 'N/A'}</div>
                                    </div>
                                    <div class="match-heart">üíï</div>
                                    <div class="person">
                                        <div class="person-email">${match.person2.email.split('@')[0]}@...</div>
                                        <div class="person-details">${match.person2.gender || ''} ‚Ä¢ Grade ${match.person2.grade || 'N/A'} ‚Ä¢ Age ${match.person2.age || 'N/A'}</div>
                                    </div>
                                </div>
                                <div class="compatibility">
                                    <div class="compat-score ${scoreClass}">${score}%</div>
                                    <div class="compat-label">compatibility</div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += `
                        <div class="no-matches">
                            <div class="no-matches-icon">üì≠</div>
                            <h2>No matches yet</h2>
                            <p>Waiting for participants to complete the questionnaire...</p>
                        </div>
                    `;
                }
                
                html += '</div>';
                html += `
                    <div class="actions">
                        <button class="btn btn-primary" onclick="window.location.reload()">üîÑ Refresh Results</button>
                        <a href="./" class="btn btn-secondary">üè† Back to Home</a>
                    </div>
                `;
                
                content.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('content').innerHTML = `
                    <div class="no-matches">
                        <div class="no-matches-icon">‚ùå</div>
                        <h2>Error loading results</h2>
                        <p>${error.message}</p>
                        <div class="actions">
                            <button class="btn btn-primary" onclick="window.location.reload()">üîÑ Try Again</button>
                            <a href="./" class="btn btn-secondary">üè† Back to Home</a>
                        </div>
                    </div>
                `;
            }
        }
        
        loadResults();
    </script>
</body>
</html>
