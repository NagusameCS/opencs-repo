<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentin ðŸ’• - Valentine's Day Matchmaking</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --primary-red: #c9184a;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe0e6 50%, #ffd6e0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .floating-heart {
            position: absolute;
            bottom: -80px;
            opacity: 0;
            animation: floatUp linear infinite;
            font-size: 32px;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg) scale(0.8); opacity: 0; }
            5% { opacity: 0.8; }
            50% { opacity: 0.6; }
            95% { opacity: 0.3; }
            100% { transform: translateY(-120vh) rotate(360deg) scale(1.2); opacity: 0; }
        }
        
        .floating-heart.c1 { color: #ff4d6d; }
        .floating-heart.c2 { color: #ff8fa3; }
        .floating-heart.c3 { color: #ffb3c1; }
        .floating-heart.c4 { color: #c9184a; }
        .floating-heart.c5 { color: #ff758f; }
        
        .login-container {
            background: white;
            border-radius: 32px;
            padding: 80px 60px;
            box-shadow: 0 20px 60px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        h1 {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary-pink), var(--primary-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            font-weight: 700;
        }
        
        .google-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            padding: 18px 40px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #444;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,77,109,0.3);
            border-color: var(--primary-pink);
        }
        
        .google-icon {
            width: 24px;
            height: 24px;
        }
        
        @media (max-width: 768px) {
            .login-container { padding: 60px 40px; }
            h1 { font-size: 3rem; }
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .feature-card {
            background: white;
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease;
            animation-fill-mode: both;
        }
        
        .feature-card:nth-child(1) { animation-delay: 0.1s; }
        .feature-card:nth-child(2) { animation-delay: 0.2s; }
        .feature-card:nth-child(3) { animation-delay: 0.3s; }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(255, 77, 109, 0.25);
        }
        
        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .feature-card h3 {
            color: var(--primary-pink);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .feature-card p {
            color: #666;
            line-height: 1.6;
        }
        
        .cta-section {
            background: linear-gradient(135deg, var(--primary-pink), var(--primary-red));
            border-radius: 32px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(255, 77, 109, 0.3);
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease 0.4s both;
        }
        
        .cta-section h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .cta-section p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.2rem;
            margin-bottom: 35px;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 50px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            outline: none;
        }
        
        .btn-primary {
            background: white;
            color: var(--primary-pink);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }
        
        .btn-secondary {
            background: transparent;
            color: white;
            border: 3px solid white;
            margin-left: 15px;
        }
        
        .btn-secondary:hover {
            background: white;
            color: var(--primary-pink);
            transform: scale(1.05);
        }
        
        .info-section {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            animation: fadeInUp 0.8s ease 0.5s both;
        }
        
        .info-section h3 {
            color: var(--primary-pink);
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-section ul {
            list-style: none;
            padding-left: 0;
        }
        
        .info-section li {
            padding: 12px 0;
            color: #555;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .info-section li::before {
            content: "ðŸ’•";
            font-size: 1.3rem;
        }
        
        footer {
            text-align: center;
            padding: 30px 20px;
            color: #888;
            margin-top: 40px;
        }
        
        footer a {
            color: var(--primary-pink);
            text-decoration: none;
            font-weight: 600;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero .subtitle { font-size: 1.1rem; }
            .feature-grid { grid-template-columns: 1fr; }
            .cta-section h2 { font-size: 2rem; }
            .btn-secondary { margin-left: 0; margin-top: 15px; }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="heartsBg"></div>
    
    <div class="login-container">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 0; -webkit-text-fill-color: #222; color: #222;">
            L<svg viewBox="0 0 24 24" style="width: 0.85em; height: 0.85em; margin: 0 -0.02em; vertical-align: baseline;"><path fill="#ff4d6d" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>gin
        </h1>
        <button class="google-btn" onclick="loginWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
        <p style="margin-top: 25px; color: #888; font-size: 0.9rem; line-height: 1.6;">
            Please sign in with your <strong style="color: #ff4d6d;">@asf.edu.mx</strong> email<br>
            <span style="font-size: 0.85rem; color: #aaa;">This is just for fun! ðŸ’•</span>
        </p>
    </div>
    
    <script>
        function loginWithGoogle() {
            // Google OAuth2 config
            const GOOGLE_CLIENT_ID = '73123638661-ettko1olvsmvi19giem140pb4d8jed6f.apps.googleusercontent.com';
            const REDIRECT_URI = 'https://opencs.dev/sites/valentin/questionnaire';
            const SCOPE = 'email profile';
            
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                `client_id=${GOOGLE_CLIENT_ID}&` +
                `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                `response_type=token&` +
                `scope=${encodeURIComponent(SCOPE)}`;
            
            window.location.href = authUrl;
        }
        
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('heartsBg');
            const heartCount = 40;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('span');
                heart.className = 'floating-heart c' + (Math.floor(Math.random() * 5) + 1);
                heart.innerHTML = ['â™¥', 'â™¡', 'â¤', 'ðŸ’•', 'ðŸ’—', 'ðŸ’–', 'ðŸ’'][Math.floor(Math.random() * 7)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 8 + 10) + 's';
                heart.style.animationDelay = (Math.random() * 6) + 's';
                heart.style.fontSize = (Math.random() * 30 + 28) + 'px';
                container.appendChild(heart);
            }
        }
        
        createFloatingHearts();
    </script>
</body>
</html>
