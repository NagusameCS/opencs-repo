<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="25%" stop-color="#d4af37"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="75%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe066"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#goldGradient)" stroke-width="8"/>
  <!-- Inner highlight ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#innerGlow)" stroke-width="2" opacity="0.6"/>
  <!-- Subtle shine effect -->
  <ellipse cx="35" cy="30" rx="15" ry="8" fill="#fff" opacity="0.15" transform="rotate(-30 35 30)"/>
</svg>
