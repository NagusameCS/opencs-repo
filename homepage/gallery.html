<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - OpenCS</title>
    <meta name="description" content="A curated gallery of screenshots, demos, and visual showcases from OpenCS projects">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f6f2;
            --bg-secondary: #eae6de;
            --gold: #8b7355;
            --gold-light: #c9a86c;
            --gold-dim: rgba(139, 115, 85, 0.3);
            --text: #2a2520;
            --text-muted: rgba(42, 37, 32, 0.6);
            --marble-light: #fdfcfa;
            --marble-mid: #f0ede8;
            --marble-vein: rgba(180, 170, 160, 0.15);
            --frame-wood: #5c4a36;
            --frame-gold: #c9a86c;
            --frame-shadow: rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Marble texture background */
        .marble-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                linear-gradient(135deg, var(--marble-light) 0%, var(--marble-mid) 50%, var(--marble-light) 100%);
        }
        
        .marble-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(
                    120deg,
                    transparent 0%,
                    var(--marble-vein) 2%,
                    transparent 4%,
                    transparent 8%
                ),
                repeating-linear-gradient(
                    60deg,
                    transparent 0%,
                    var(--marble-vein) 1.5%,
                    transparent 3%,
                    transparent 10%
                ),
                repeating-linear-gradient(
                    170deg,
                    transparent 0%,
                    rgba(200, 190, 180, 0.08) 3%,
                    transparent 5%,
                    transparent 15%
                );
            opacity: 0.8;
        }
        
        .marble-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.6) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(255,255,255,0.4) 0%, transparent 40%);
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, var(--marble-light), transparent);
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--gold);
        }

        .header-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--gold);
            letter-spacing: 0.15em;
        }

        /* Main content */
        main {
            min-height: 100vh;
            padding: 8rem 2rem 4rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            text-align: center;
            color: var(--frame-wood);
            margin-bottom: 0.5rem;
            letter-spacing: 0.15em;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .page-subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 4rem;
        }

        /* Gallery Grid - Masonry style */
        .gallery-grid {
            columns: 3;
            column-gap: 3rem;
        }

        @media (max-width: 1400px) { .gallery-grid { columns: 2; column-gap: 2.5rem; } }
        @media (max-width: 800px) { .gallery-grid { columns: 1; column-gap: 0; } }

        /* Painting frame styling */
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 3rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.4s ease;
            /* Outer frame - ornate gold */
            padding: 12px;
            background: linear-gradient(145deg, #d4b896, #a68b5b);
            border-radius: 4px;
            box-shadow: 
                0 8px 30px var(--frame-shadow),
                0 2px 8px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.4),
                inset 0 -1px 0 rgba(0,0,0,0.2);
        }
        
        .gallery-item::before {
            /* Inner frame - wood color with gold trim */
            content: '';
            position: absolute;
            inset: 8px;
            background: linear-gradient(145deg, var(--frame-wood), #3d3225);
            border-radius: 2px;
            box-shadow: 
                inset 0 1px 2px rgba(255,255,255,0.15),
                inset 0 -1px 2px rgba(0,0,0,0.3);
        }
        
        .gallery-item::after {
            /* Matte/mounting board */
            content: '';
            position: absolute;
            inset: 16px;
            background: #f5f3ef;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        .gallery-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 50px var(--frame-shadow),
                0 4px 12px rgba(0,0,0,0.25),
                inset 0 1px 0 rgba(255,255,255,0.4),
                inset 0 -1px 0 rgba(0,0,0,0.2);
        }
        
        .gallery-item-inner {
            position: relative;
            z-index: 1;
            margin: 8px;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(42, 37, 32, 0.9) 0%, rgba(42, 37, 32, 0.4) 30%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--frame-gold);
            margin-bottom: 0.25rem;
        }

        .gallery-desc {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        .gallery-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .gallery-tag {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            background: rgba(201, 168, 108, 0.2);
            border: 1px solid rgba(201, 168, 108, 0.4);
            border-radius: 2rem;
            color: var(--frame-gold);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(42, 37, 32, 0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            /* Frame the lightbox image too */
            padding: 16px;
            background: linear-gradient(145deg, #d4b896, #a68b5b);
            border-radius: 4px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .lightbox-content::before {
            content: '';
            position: absolute;
            inset: 10px;
            background: linear-gradient(145deg, var(--frame-wood), #3d3225);
            border-radius: 2px;
        }

        .lightbox-content img {
            position: relative;
            z-index: 1;
            max-width: 100%;
            max-height: 75vh;
            display: block;
            margin: 6px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .lightbox-info {
            text-align: center;
            margin-top: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .lightbox-title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--frame-gold);
        }

        .lightbox-desc {
            color: rgba(255,255,255,0.7);
            margin-top: 0.5rem;
        }

        .lightbox-close {
            position: absolute;
            top: -1.5rem;
            right: -1.5rem;
            width: 40px;
            height: 40px;
            border: none;
            background: var(--frame-gold);
            color: var(--frame-wood);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            z-index: 10;
        }

        .lightbox-close:hover {
            transform: scale(1.1);
            background: #ddc088;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border: none;
            background: rgba(201, 168, 108, 0.2);
            color: var(--frame-gold);
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background 0.2s;
        }

        .lightbox-nav:hover {
            background: rgba(201, 168, 108, 0.4);
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        /* Upload section (admin only) */
        .upload-section {
            display: none;
            background: rgba(201, 168, 108, 0.08);
            border: 2px dashed var(--gold-dim);
            border-radius: 0.5rem;
            padding: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-section.admin {
            display: block;
        }

        .upload-section:hover {
            border-color: var(--gold);
            background: rgba(201, 168, 108, 0.15);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gold);
        }

        .upload-text {
            color: var(--gold);
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
            color: var(--gold);
        }

        /* Footer */
        footer {
            padding: 4rem 2rem;
            text-align: center;
            border-top: 1px solid var(--gold-dim);
            background: linear-gradient(to top, rgba(255,255,255,0.5), transparent);
        }

        footer p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--gold);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="marble-bg"></div>

    <header>
        <a href="/" class="back-link">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19L5 12L12 5"/>
            </svg>
            Back to OpenCS
        </a>
        <div class="header-title">GALLERY</div>
    </header>

    <main>
        <h1 class="page-title">Gallery</h1>
        <p class="page-subtitle">Visual showcases of our work and experiments</p>

        <!-- Upload area (hidden by default, shown for admins) -->
        <div class="upload-section" id="upload-section">
            <div class="upload-icon">◇</div>
            <div class="upload-text">Click or drag to upload images</div>
            <input type="file" id="file-input" accept="image/*" multiple style="display:none">
        </div>

        <!-- Gallery grid -->
        <div class="gallery-grid" id="gallery-grid">
            <!-- Items loaded dynamically -->
        </div>

        <div class="empty-state" id="empty-state" style="display:none">
            <div class="empty-icon">◇</div>
            <p>No images in the gallery yet</p>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">←</button>
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">×</button>
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-info">
                <div class="lightbox-title" id="lightbox-title"></div>
                <div class="lightbox-desc" id="lightbox-desc"></div>
            </div>
        </div>
        <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">→</button>
    </div>

    <footer>
        <p>Part of <a href="/">OpenCS</a></p>
    </footer>

    <script>
        let galleryItems = [];
        let currentIndex = 0;

        // Load gallery items
        async function loadGallery() {
            try {
                const res = await fetch('/api/public/gallery');
                const data = await res.json();
                
                if (!data.items || data.items.length === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                    return;
                }
                
                galleryItems = data.items;
                renderGallery();
            } catch (err) {
                console.error('Failed to load gallery:', err);
                document.getElementById('empty-state').style.display = 'block';
            }
        }

        function renderGallery() {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = galleryItems.map((item, index) => `
                <div class="gallery-item" onclick="openLightbox(${index})">
                    <div class="gallery-item-inner">
                        <img src="${item.thumbnail || item.url}" alt="${item.title || 'Gallery image'}" loading="lazy">
                        <div class="gallery-overlay">
                            <div class="gallery-title">${item.title || 'Untitled'}</div>
                            ${item.description ? `<div class="gallery-desc">${item.description}</div>` : ''}
                            ${item.tags && item.tags.length ? `
                                <div class="gallery-tags">
                                    ${item.tags.map(tag => `<span class="gallery-tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openLightbox(index) {
            currentIndex = index;
            const item = galleryItems[index];
            document.getElementById('lightbox-img').src = item.url;
            document.getElementById('lightbox-title').textContent = item.title || 'Untitled';
            document.getElementById('lightbox-desc').textContent = item.description || '';
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigateLightbox(direction) {
            currentIndex = (currentIndex + direction + galleryItems.length) % galleryItems.length;
            const item = galleryItems[currentIndex];
            document.getElementById('lightbox-img').src = item.url;
            document.getElementById('lightbox-title').textContent = item.title || 'Untitled';
            document.getElementById('lightbox-desc').textContent = item.description || '';
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById('lightbox');
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigateLightbox(-1);
            if (e.key === 'ArrowRight') navigateLightbox(1);
        });

        // Click outside to close
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        // Check if admin for upload section
        async function checkAdmin() {
            try {
                const res = await fetch('/api/auth-status', { credentials: 'include' });
                const data = await res.json();
                if (data.authenticated) {
                    document.getElementById('upload-section').classList.add('admin');
                }
            } catch (e) {}
        }

        // Upload handling
        const uploadSection = document.getElementById('upload-section');
        const fileInput = document.getElementById('file-input');

        uploadSection.addEventListener('click', () => fileInput.click());
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = 'var(--gold)';
        });
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.style.borderColor = '';
        });
        uploadSection.addEventListener('drop', async (e) => {
            e.preventDefault();
            uploadSection.style.borderColor = '';
            const files = e.dataTransfer.files;
            await uploadFiles(files);
        });

        fileInput.addEventListener('change', async (e) => {
            await uploadFiles(e.target.files);
        });

        async function uploadFiles(files) {
            for (const file of files) {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('title', file.name.replace(/\.[^/.]+$/, ''));
                
                try {
                    await fetch('/api/gallery', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });
                } catch (err) {
                    console.error('Upload failed:', err);
                }
            }
            loadGallery();
        }

        // Initialize
        loadGallery();
        checkAdmin();
    </script>
</body>
</html>
